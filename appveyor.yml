install:
  - ps: "choco install gitversion.portable -pre -y\n$output = gitversion\n    $joined = $output -join \"`n\"\n    $versionInfo = $joined | ConvertFrom-Json\n    $versionInfo | % { foreach ($property in $_.PSObject.Properties) { \n    Set-AppveyorBuildVariable -Name \"GitVersion_$($property.Name)\"-Value \"$($_.PSObject.properties[$property.Name].Value)\"\n    }}\n    $script_versionNumber = \"$($versionInfo.NuGetVersionV2).build.$($env:APPVEYOR_BUILD_ID)\"\nUpdate-AppveyorBuild -Version $script_versionNumber"
  
pull_requests:
  do_not_increment_build_number: true
os: Default Azure
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
nuget:
  disable_publish_on_pr: true
before_build:
- ps: >-

    cd C:\projects\zendeskapi-v2\src

    nuget.exe restore
    
    gitversion /l console /updateAssemblyInfo
build:
  project: C:\projects\zendeskapi-v2\src\ZendeskApi_v2_vs2013.sln
  verbosity: minimal
test: off
#test_script:
#- ps: nunit-console C:\projects\zendeskapi-v2\src\Tests\bin\Release\Tests.dll /framework:net-4.5
artifacts:
- path: '\src\ZendeskApi_v2_Package\*.nupkg'
  name: Pakage
